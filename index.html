<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title> Retro Business Card Generator</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome library for using icons (like the plus icon) -->
    <script src="https://kit.fontawesome.com/f6be9ed352.js" crossorigin="anonymous"></script>
    <!--Retro font-->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- exporting jsPDF to download image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- html2canvas for capturing elements as images -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>
  
  <body>
    <!-- Power indicator LED simulation -->
    <div class="power-indicator"></div>
    <!-- Version info for authenticity -->
    <div class="version-info">v1.0.8bit</div>
 <div class="container">
    <!-- Header content -->
     <header class="header">
         <h1 id="heading" class="heading">RETRO CARD GENERATOR</h1>
         <p>Create Your Pixel Perfect Business Card</p>
      </header>

      <main class="main-content">
        <section class="form-section">
          <div class="retro-decorations">◆◇◆</div>
                <h2 class="section-title">PLAYER DATA INPUT</h2>

          <!-- Logo upload section -->
          <div class="upload-logo">
            <!-- Plus icon to indicate upload -->
            <h1 class="icon">
              <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
            </h1>
            <!-- File input for uploading logo -->
            <input
              class="file-uploader"
              id="logo-upload"
              type="file"
              accept="image/*"
              onchange="upload()" 
            >
          </div>

          <!-- Form to collect business card details -->
          <div class="form-content-container">
            <form>
              <!--Name, job tilte, email, phone, website -->
               <!-- Name input field -->
                <div class="form-group">
                    <label class="form-label" for="name">Full Name</label>
                    <input type="text" id="name" class="form-input" placeholder="Enter your name..." maxlength="25">
                </div>

                <!--Email input field-->
                <div class="form-group">
                  <label class="form-label" for="email">Email Address</label>
                  <input type="email" id="email" class="form-input" placeholder="your.email@domain.com" maxlength="40" >
                </div>

                <!--Job title input field-->
                <div class="form-group">
                  <label class="form-label" for="title">Job Title</label>
                  <input type="text" id="title" class="form-input" placeholder="e.g., Game Developer, Pixel Artist..." maxlength="25" >
                </div>

                <!--Phone input field-->
                <div class="form-group">
                  <label class="form-label" for="phone">Phone number</label>
                  <input type="tel" id="phone" class="form-input" placeholder="(+27) 123 4567 91" maxlength="20" >
                </div>

                <!--Website input field-->
                <div class="form-group">
                  <label class="form-label" for="website">Website/ Portfolio</label>
                  <input type="url" id="website" class="form-input" placeholder="https://yourwebsite.com" maxlength="40" >
                </div>

              <!-- Generate button to create the business card preview -->
           <button class="download-button">Download Card</button>
            </form>
          </div>
        </section>

        <section class="preview-section">
            <div class="retro-decorations">▲▼▲</div>
            <h2 class="section-title">CARD PREVIEW</h2>
            <!--business card preview-->
            <div class="preview-card pixel-border">
              <div class="card-content">
                  <!-- Preview name (updates in real-time) -->
                   <div class="card-name" id="preview-name">PLAYER NAME</div>
                   <!-- Preview title (updates in real-time) -->
                   <div class="card-title" id="preview-title">Game Developer</div>
                   <div class="card-info">
                      <div id="preview-phone">(+27) 123 4567 91</div>
                      <div id="preview-email">your.email@domain.com</div>
                      <div id="preview-website">https://yourwebsite.com</div>
                   </div>
              </div>
              <div class="card-avatar" id="logo-upload"></div>
            </div>
        </section>
        </main>
        </div>
    <!-- Footer -->
    <footer>&copy; 2025 LT Zulu</footer>
    <script src="index.js"></script>
  </body>
</html>
